# 自定义MQTT配置文件
# 用于boat_pro项目测试

# 基本设置
pid_file /tmp/mosquitto_boat_pro.pid
persistence true
persistence_location /tmp/mosquitto_boat_pro/

# 日志设置
log_dest file /tmp/mosquitto_boat_pro.log
log_type error
log_type warning
log_type notice
log_type information

# 监听端口
listener 1883 127.0.0.1
listener 2000 127.0.0.1

# 允许匿名连接（测试用）
allow_anonymous true

# 如果需要认证，取消下面的注释
# allow_anonymous false
# password_file /home/qzx/code/cpp/boat_pro/config/mosquitto_passwd
